
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Standards Mode", which gives better cross    -->
<!-- browser compatibility to the application.     -->
<!-- Omitting this line leaves most browsers in    -->
<!-- "Quirks mode", emulating the bugs in older    -->
<!-- browser versions.                             -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="GoteFarm.css">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>GoteFarm</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="gotefarm/gotefarm.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <div id="login">
        <form action="gotefarm/servlet/login" method="post" name="loginform" id="loginform">
        <table cellpadding="0" cellspacing="3" border="0">
        <tbody>
        <tr><td align="right"><label for="login_username">Username:</label></td><td><input id="login_username" type=text name="username" size="20" tabindex="101"/></td></tr>
        <tr><td align="right"><label for="login_password">Password:</label></td><td><input id="login_password" type=password name="password" size="20" tabindex="102"/></td></tr>
        </tbody>
        </table>
        <input type="checkbox" name="remember" tabindex="103" id="remember"/>
        <label for="remember">Remember me on this computer</label><br/>
        <button type="submit" name="loginattempt" id="loginattempt">Log In</button>
        </form>
    </div>
  </body>
</html>
